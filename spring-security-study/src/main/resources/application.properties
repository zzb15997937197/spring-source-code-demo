




server.port=8081


#logging,设置日志级别为debug
logging.level.com.example.spring=debug


#集成redis
spring.redis.host=localhost
spring.redis.database=0
spring.redis.password=123456


#集成mybatis
mybatis.mapper-locations=classpath:com.*./persistence/*.xml

#集成Mysql
spring.datasource.url=jdbc:mysql://localhost:3306/db3?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


#配置security用户和密码,不配置的话，默认用户名为user
spring.security.user.name=user
spring.security.user.password=123456

#集成thymeleaf
spring.thymeleaf.enabled=true
spring.thymeleaf.mode=HTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

